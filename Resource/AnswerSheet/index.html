<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pdf</title>
</head>
<body>
<div  id="adbc">123123</div>

<input type="text" id="val">

<input type="button" name="" value="生成" onclick="render()">

	<script>
  
var path = require('path')
var childProcess = require('child_process')
// var phantomjs = require('./phantomjs')

var os = require("os");

 
var _root = os.platform() == "darwin" ? process.env.HOME+"/Desktop" : process.env.HOMEPATH+"\\Desktop"


function render(){
   var _v = document.getElementById('val').value || "http://127.0.0.1";
    var childArgs = [
    path.join('screen.js'),
    _v,
    _root+'/png/'+new Date().getTime()+'.pdf'
  ]


  childProcess.execFile(process.env.PWD+"/phantomjs", childArgs, function(err, stdout, stderr) {
      document.getElementById('adbc').innerHTML = JSON.stringify(arguments);
  })
}


	</script>
</body>
</html>
