<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分享+撰写文章</title>
	<link rel="stylesheet" href="../style/style.css?v=1">
</head>
<body>
	<div id="main"></div>
	<div class="bgpop" id="bgpop">
	<div id="qr">
		<div id="qrcode"></div>
		<p>微信扫码即可分享文章</p>
		<a href="javascript:location.reload();">在写一篇</a>
	</div>
	</div>
	<script type="text/template" id="mhtml">
		#foreach($big in $!{config})
			<dl class='editem'>
				<dd>
				 #if($!{big.type}=='radio')
					#foreach($item in $!{big.lth})
						<input type="radio" name="$!{big.type}">$!{item.name}
					#end
				#end
				
				#if( $!{big.type} == 'textarea')
					<textarea name="{{key}}" id="" cols="30" rows="10"></textarea>
				#end

				#if( $!{big.type} == 'text')
					<input type="text" name='$!{big.type}' id="$!{big.key}" value="1" placeholder="这里写$!{big.name}">
				#end

				#if($!{big.type}=='ueditor')
					<div class="ueditor" id="ueditor$!{big.key}" data-type="ueditor"></div>
				#end
				</dd>
			</dl> 
		#end
		<dl class="footdl">
			<dt><input type="button" value="反馈建议" id="adv" /></dt>
			<dd><input type="button" id="submit" value="提交并分享"></dd>
		</dl>
	</script>
	<script src="../js/qrcode.js?v=2"></script>
	<script src="../module/config.js"></script>
	<script src="../dist/utf8-php/ueditor.config.js?v=1"></script>
	<script src="../dist/utf8-php/ueditor.all.js"></script>
	<script src="../dist/utf8-php/third-party/jquery-1.10.2.min.js?v=2"></script>
	<script src="../module/menu.js"></script>
	<script src="../module/initConfig.js"></script>
	
</body>
</html>
