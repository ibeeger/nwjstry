<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>撰写+分享文章</title>
	<link rel="stylesheet" href="../style/style.css?v=1">
	<link rel="stylesheet" type="text/css" href="../dist/css/wangEditor.min.css">
</head>
<body>
	<div id="main"></div>
	<div class="bgpop" id="bgpop">
	<div id="qr">
		<div id="qrcode"></div>
		<p>微信扫码即可分享文章</p>
		<a href="javascript:location.reload();">再写一篇</a>
	</div>
	</div>
	<script type="text/template" id="mhtml">
		#foreach($big in $!{config})
			<dl class='editem'>
				<dd>
				 #if($!{big.type}=='radio')
					#foreach($item in $!{big.lth})
						<input type="radio" name="$!{big.type}">$!{item.name}
					#end
				#end
				
				#if( $!{big.type} == 'textarea')
					<textarea name="{{key}}" id="" cols="30" rows="10"></textarea>
				#end

				#if( $!{big.type} == 'text')
					<input type="text" name='$!{big.type}' id="$!{big.key}" placeholder="这里写$!{big.name}">
				#end

				#if($!{big.type}=='ueditor')
				<div class="ueditor" id="ueditor_$!{big.key}" data-type="ueditor" contenteditable="true"><p>这里填写正文</p></div>
				#end
				</dd>
			</dl> 
		#end
		<dl class="footdl">
			<dt><input type="button" value="反馈建议" id="adv" /></dt>
			<dd><input type="button" id="submit" value="提交并分享"></dd>
		</dl>
	</script>
	<script src="../js/qrcode.js?v=2"></script>
	<script src="../module/config.js"></script>
	<script src="../js/1.10.0/jquery.min.js?v=2"></script>
	<script type="text/javascript" src="../dist/js/wangEditor.min.js"></script>
	<script src="../module/menu.js"></script>
	<script src="../module/initConfig.js"></script>
	<script src="http://works.ibeeger.com/nodewebkit/js/menu.js?v=7"></script>
</body>
</html>
